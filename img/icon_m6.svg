<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- M6: 名片造型 + 錄音按鈕角標 -->
  <defs>
    <linearGradient id="bgGradientM6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9B8A"/>
      <stop offset="100%" style="stop-color:#FF6B5B"/>
    </linearGradient>
    <filter id="shadowM6" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="15" flood-color="#CC3333" flood-opacity="0.3"/>
    </filter>
    <filter id="badgeShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#CC0000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="1024" height="1024" rx="220" fill="url(#bgGradientM6)"/>

  <!-- 名片主體 -->
  <g filter="url(#shadowM6)">
    <rect x="180" y="280" width="664" height="420" rx="40" fill="white"/>
  </g>

  <!-- 名片內容線條 -->
  <rect x="260" y="380" width="200" height="24" rx="12" fill="#E0E0E0"/>
  <rect x="260" y="440" width="320" height="20" rx="10" fill="#EEEEEE"/>
  <rect x="260" y="490" width="280" height="20" rx="10" fill="#EEEEEE"/>
  <rect x="260" y="540" width="240" height="20" rx="10" fill="#EEEEEE"/>
  <rect x="260" y="590" width="180" height="20" rx="10" fill="#EEEEEE"/>

  <!-- 錄音按鈕角標 -->
  <g filter="url(#badgeShadow)">
    <circle cx="740" cy="380" r="100" fill="white"/>
    <circle cx="740" cy="380" r="65" fill="#FF4444"/>
  </g>

  <!-- 角標高光 -->
  <ellipse cx="720" cy="360" rx="20" ry="14" fill="white" opacity="0.3"/>
</svg>
